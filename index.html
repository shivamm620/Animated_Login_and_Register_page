<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme">Toggle Theme</button>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signUpPassword" required />
                    <span class="eye" onclick="togglePassword('signUpPassword')">&#128065;</span>
                </div>
                <button>Sign Up</button>
                <button type="button" id="switchToSignIn">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email"  required/>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signInPassword" required />
                    <span class="eye" onclick="togglePassword('signInPassword')">&#128065;</span>
                </div>
                <button>Sign In</button>
                <button type="button" id="switchToSignUp">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" class="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
